Digitale Ummah — Bereik & Potentieel van Wheel of Islam

🌍 Wereldwijde context
Er zijn ± 1.9 miljard moslims wereldwijd (2024)
Meer dan 1.2 miljard daarvan zijn digitaal bereikbaar via smartphone + internet
Jongeren vormen een groot deel van de moslimbevolking: ruim 60% is onder de 30 jaar

🎯 Wheel of Islam — wat het is
Een spirituele en mentale gezondheidsapp voor moslims: - AI-begeleiding op basis van niveau en
behoefte - Leerstructuren gebaseerd op doelen: twijfel, ontdekking, verdieping - Thema's als: zuivering
van het hart, geloofsverdieping, praktijkverbetering - Geen discussies of fatwa's — wel begeleiding, rust
en groei

