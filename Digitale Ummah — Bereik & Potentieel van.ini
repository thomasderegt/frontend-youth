🤝 Wat zoeken we
We zoeken inhoudelijke samenwerking met betrouwbare geleerden die: - Zuiverheid en theologische
betrouwbaarheid waarborgen - Meehelpen bij contentstructuur (bijv. zuivering van het hart) - Advies
geven bij AI-training en begeleidende scripts - Willen bijdragen aan de digitale opbouw van de Ummah
Vergoeding en erkenning zijn bespreekbaar — evenals participatie in de langetermijnimpact.

🧭 Samenvatting voor gesprek
Wheel of Islam is geen app voor lezing-na-lezing. Het is een digitale infrastructuur voor
spirituele groei — gebouwd met technologie, maar gedragen door kennis. Het doel is
helder: miljoenen moslims helpen rust, richting en geloof terug te vinden.
